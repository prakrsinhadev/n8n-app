version: "3.8"

services:
  n8n:
    image: docker.n8n.io/n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped

    environment:
      - N8N_HOST=automation.instloo.in
      - N8N_PROTOCOL=https
      - N8N_PORT=5678
      - WEBHOOK_URL=https://automation.instloo.in
      - DB_SQLITE_POOL_SIZE=5

      # Execute Command
      - EXECUTIONS_PROCESS=main
      - N8N_EXECUTE_COMMAND_ENABLED=true
      - N8N_ENABLE_UNSAFE_NODES=true

    volumes:
      - n8n_data:/home/node/.n8n
      #- ./media:/media
      - /opt/n8n/media:/media

    networks:
      - web

  caddy:
    image: caddy:latest
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    # configs:
    #   - source: caddyfile_n8n
    #     target: /etc/caddy/Caddyfile
    volumes:
      - /opt/caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - web

volumes:
  n8n_data:
  caddy_data:
  caddy_config:

configs:
  caddyfile_n8n:
    external: true

networks:
  web:
    driver: bridge
