version: "3.8"

services:
  n8n:
    image: docker.n8n.io/n8nio/n8n:latest
    restart: unless-stopped

    environment:
      # Core n8n
      - N8N_HOST=automation.instloo.in
      - N8N_PROTOCOL=https
      - N8N_PORT=5678
      - WEBHOOK_URL=https://automation.instloo.in
      - N8N_SECURE_COOKIE=true
      - GENERIC_TIMEZONE=Asia/Kolkata

      # REQUIRED for Execute Command
      - EXECUTIONS_PROCESS=main
      - N8N_EXECUTE_COMMAND_ENABLED=true
      - NODES_EXCLUDE=[]
      - N8N_ENABLE_UNSAFE_NODES=true

    volumes:
      # n8n data
      - n8n_data:/home/node/.n8n

      # SHARED MEDIA (READ/WRITE)
      - /opt/n8n/media:/media

      # FFmpeg binaries from host
      - /usr/bin/ffmpeg:/usr/bin/ffmpeg
      - /usr/bin/ffprobe:/usr/bin/ffprobe

    networks:
      - web

  caddy:
    image: caddy:latest
    restart: unless-stopped

    ports:
      - "80:80"
      - "443:443"

    volumes:
      - /opt/caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config

    networks:
      - web

volumes:
  n8n_data:
  caddy_data:
  caddy_config:

networks:
  web:
    driver: bridge
